{% extends "base.html" %}
{% comment %} Main page of the website.  {% endcomment %}
{% block head %}
<script type="text/javascript" language="javascript" src="{{ STATIC_URL }}lib/jquery.cookies.2.2.0.min.js"></script>
<script type="text/javascript" language="javascript" src="{{ STATIC_URL }}lib/jquery.blockUI.js"></script>
<script type="text/javascript" language="javascript" src="{{ STATIC_URL }}lib/OpenLayers.js"></script>
<script type="text/javascript" language="javascipt" src="{{ STATIC_URL }}lib/AnimationControl.js"></script>
<script type="text/javascript" language="javascipt" src="{{ STATIC_URL }}lib/hcone.js"></script>

<script>
var play_png          = "{{ STATIC_URL }}img/play.png";
var stop_png          = "{{ STATIC_URL }}img/stop.png";
var step_forward_png  = "{{ STATIC_URL }}img/step-forward.png";
var step_backward_png = "{{ STATIC_URL }}img/step-backward.png";
var open_png          = "{{ STATIC_URL }}img/open.png";
var close_png         = "{{ STATIC_URL }}img/close.png";
</script>

{% endblock %}

<title>VASA</title>
{% block content %}

<body id="main_container" style="height:1000px; width:1000px">
    <div style="background-color:#E0E0E0; position:absolute; top:0px; left:0px; z-index:1005;">
 	<label style="float:left; position:relative">Select a year: </label>
        <select id="hcone_year_selector" style="position:relative; float:left; left:10px; width:auto" onchange="get_storms()"></select><br>
	<div id=hcone_storm_selection hidden>
	    <label style="float:left; position:relative">Select a storm: </label>
	    <select id="hcone_storm_selector" style="position:relative; float:left; left:10px; width:auto" onchange="get_storm_contours()"></select>
	</div>
    </div>
    <div id="map" style="position:absolute; top:0px; left:0px; height:100%; width:100%"></div>
</div>
</body>

{% endblock %}
